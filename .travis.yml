notifications:
  email: false

sudo: required

services:
  - docker

language: python

python:
 - "3.6"

before_install:
 # Docker build
 - docker build -t iosonofabio/singlecell-container .
 # Install singularity on the host
 - ./.travis_install_singularity.sh
 # Singularity build
 - docker run -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd)/singularity_images:/output --privileged -t --rm singularityware/docker2singularity iosonofabio/singlecell-container;

script:
 # Docker tests
 - docker run -v $(pwd)/example_data:/data/example_data -v $(pwd)/tests:/tests --name singlecell --rm iosonofabio/singlecell-container /bin/sh -c /tests/test_STAR_htseq-count_yeast.sh
 # Singularity tests
 - singularity exec singularity_images/iosonofabio_singlecell-container*.img tests/test_STAR_htseq-count_yeast.sh

after_success:
 # Push to docker hub
 - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
 - docker push iosonofabio/singlecell-container;
